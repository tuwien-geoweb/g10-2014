<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <style>
      div.full {
        height: 100%;
        width: 100%;
      }
     html, body {
     margin: 0;

     width: 100%;
     }
    </style>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="map" class="col-md-6"></div>
        <div class="col-md-6"> 
            <form action="javascript:submitForm();">
            <input type="radio" name="geschlecht" value="Frau"/> Frau
            <input type="radio" name="geschlecht" value="Herr"/> Herr<br />
            <table>
              <tr><td>Name:</td>
                <td><input type="text" name="name" size="50" /></td>
              </tr>
              <tr><td>E-Mail: </td>
                <td><input type="text" name="email" size="50" /></td>
              </tr>
            </table>
            Feedback: <br />
            <textarea name="message" rows="10" cols="50"></textarea>
            <br />
            <input type="checkbox" name="team" checked="checked" value="ON" />
               Ich bin Mitglied des geoweb-Teams <br /><br />
            <input type="submit" value="Abschicken">
            <input type="reset" value="ZurÃ¼cksetzen"> <br /><br />
            Ihr Feedback wird per E-Mail an die Autoren/innen zugestellt<br>
            und in der Projekt-Datenbank gespeichert.<br /><br />
            <br />
          </form>
        <script src="http://openlayers.org/en/v3.0.0/build/ol.js"></script>
    <script src="http://bit.ly/1An0jZy"></script>
    <script>
      featureType = "feedback";
      featureNS = "http://geoweb/2014/g10";
    </script>
        
       </div>
      </div>
    </div>
    <script type="text/javascript">
              var map = new ol.Map({
                target: 'map',
                layers: [
                  new ol.layer.Tile({
                    source: new ol.source.MapQuest({layer: 'sat'})
                  }),
                  new ol.layer.Vector({
                    source: new ol.source.GeoJSON({
                      projection: 'EPSG:3857',
                      url: 'http://student.ifip.tuwien.ac.at/geoserver/g10_2014/wms?service=WMS&version=1.1.0&request=GetMap&layers=g10_2014:feedback&styles=&bbox=-180.0,-90.0,180.0,90.0&width=660&height=330&srs=EPSG:4326&format=application/openlayers&srsName=CRS:84'
                    })
                  })
                ],
                view: new ol.View({
                  center: ol.proj.transform([16.37, 48.19], 'EPSG:4326', 'EPSG:3857'),
                  zoom: 11
                })
              });
    </script>
  </body>
</html>
